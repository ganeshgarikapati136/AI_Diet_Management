<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriGuide AI - Personalized Diet Consultant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                    },
                    fontFamily: {
                        'sans': ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-3xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">NutriGuide AI</h1>
                <p class="text-lg text-gray-600">Your personalized diet consultant powered by AI</p>
            </div>

            <!-- Form Card -->
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <div class="p-1 bg-gradient-to-r from-primary to-secondary">
                    <div class="bg-white p-8 rounded-xl">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Tell us about yourself</h2>
                        
                        <form action="/predict" method="post" class="space-y-6">
                            <!-- Personal Info -->
                            <div class="grid md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                    <input type="text" name="name" required 
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                                        placeholder="John Doe">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                                    <input type="number" name="age" required min="1" max="120"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                                        placeholder="30">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Weight (kg)</label>
                                    <input type="number" step="0.1" name="weight" required min="20" max="300"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                                        placeholder="70.5">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Height (m)</label>
                                    <input type="number" step="0.01" name="height" required min="1.0" max="2.5"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                                        placeholder="1.75">
                                </div>
                            </div>

                            <!-- Goals -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Your Primary Goal</label>
                                <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                                    <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                        <input type="radio" name="goal" value="weight_loss" class="text-primary focus:ring-primary" required>
                                        <span class="ml-2 text-sm">Weight Loss</span>
                                    </label>
                                    <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                        <input type="radio" name="goal" value="weight_gain" class="text-primary focus:ring-primary">
                                        <span class="ml-2 text-sm">Weight Gain</span>
                                    </label>
                                    <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                        <input type="radio" name="goal" value="muscle_building" class="text-primary focus:ring-primary">
                                        <span class="ml-2 text-sm">Muscle Building</span>
                                    </label>
                                    <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                        <input type="radio" name="goal" value="maintain_weight" class="text-primary focus:ring-primary">
                                        <span class="ml-2 text-sm">Maintain Weight</span>
                                    </label>
                                    <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                        <input type="radio" name="goal" value="improve_health" class="text-primary focus:ring-primary">
                                        <span class="ml-2 text-sm">Improve Health</span>
                                    </label>
                                </div>
                            </div>

                            <!-- Preferences -->
                            <div class="grid md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Dietary Preference</label>
                                    <select name="preference" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                                        <option value="general">General (No restrictions)</option>
                                        <option value="vegetarian">Vegetarian</option>
                                        <option value="vegan">Vegan</option>
                                        <option value="keto">Keto</option>
                                        <option value="mediterranean">Mediterranean</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Health Condition (if any)</label>
                                    <select name="disease" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                                        <option value="">None</option>
                                        <option value="diabetes">Diabetes</option>
                                        <option value="cardiovascular">Heart Disease</option>
                                        <option value="hypertension">High Blood Pressure</option>
                                        <option value="liver">Liver Disease</option>
                                        <option value="mental_health">Mental Health</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="pt-2">
                                <button type="submit" 
                                    class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 px-6 rounded-lg font-medium hover:opacity-90 transition-all transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                    Generate My Diet Plan
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8 text-sm text-gray-500">
                <p>Your data is secure and will only be used to generate your personalized diet plan.</p>
            </div>
        </div>
    </div>
</body>
</html>
